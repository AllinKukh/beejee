<section class="login-block">
	<div class="container">
		<div class="row">
			<div class="col-md-12 login-sec">
				<h2 class="text-center" id="actionLoginName">Авторизация</h2>
				
				<form class="login-form" action="/authorize" method="POST">
						
					  <div class="form-group">
						<label class="text-uppercase">ЛОГИН</label>
						<input required type="text" name="login" class="form-control" placeholder="">
						
					  </div>
					  
					  <div class="form-group">
						<label id="pass" class="text-uppercase">ПАРОЛЬ</label>
						<input required type="text" name="pass" class="form-control" placeholder="">
					  </div>
					  
					  <div class="form-check">
						 <button id="login" type="submit" class="btn btn-login float-right">Отправить</button>
					  </div>
				</form>
			</div>
		</div>
	</div>
</section>
